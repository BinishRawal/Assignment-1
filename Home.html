    <table width="100%" cellspacing="0" cellpadding="10" border="2">
        <tr>

            <td width="200">
                <b>Left Panel</b>

            </td>

            <td align="center">
                <h2>User Registration From</h2>
                <form>
                    <div>
                        <span>Name</span>
                        <input type="text" name="name" id="name" required />
                    </div>
                    <br>
                    <div>
                        <span>Last Name</span>
                        <input type="text" name="last_name" id="last_name" />
                    </div>
                    <br>
                    <div>
                        <span>Email Address</span>
                        <input type="email" name="email" id="email" required />
                    </div>
                    <br>
                    <div>
                        <span>Password</span>
                        <input type="password" name="pwd" id="pwd" required />
                    </div>
                    <br>
                    <div>
                        <span>Address</span>
                        <textarea rows="6" cols="40" required></textarea>
                    </div>
                    <br>
                    <div>
                        <span>Gender</span>
                        <input type="radio" name="gender" id="gender" required /> Male
                        <input type="radio" name="gender" id="gender" required /> Female
                        <input type="radio" name="gender" id="gender" required /> Others
                    </div>
                    <br>
                    <div>
                        <span>Mobile Number</span>
                        <input type="tel" name="phone" id="phone" />
                    </div>
                    <br>
                    <div>
                        <span>Counter</span>
                        <select>
                            <option>Select Country</option>
                            <option value="ind">India</option>
                            <option value="usa">USA</option>
                            <option value="uk">UK</option>
                            <option value="can">Canada</option>
                            <option value="ger">Germany</option>
                            <option value="ire">Ireland</option>
                            <option value="aus">Austraila</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <span>Hobby</span>
                        <input type="checkbox" name="hobby" id="hobby" />Cricket
                        <input type="checkbox" name="hobby" id="hobby" />Football
                        <input type="checkbox" name="hobby" id="hobby" />Trekking
                    </div>
                    <br>
                    <input type="submit" />
                    </div>
                </form>
